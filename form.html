<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here is a product review form page, using good form design, given specific field requirements, and a submission confirmation with a counter. In addition, the form is a user friendly on both mobile and desktop screens..">
    <title>WDD 131 - Product Review Form</title>
    <meta name="author" content="Ayobami Akinbiyi">
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <form action="review.html" method="get">
        <fieldset>
            <header>
                <h1>Product Review</h1>
            </header>

            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be populated via JavaScript -->
            </select>

            <!-- Overall Rating -->
            <label>Overall Rating:</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1" required>&#9733;</label>
                <label><input type="radio" name="rating" value="2">&#9733;&#9733;</label>
                <label><input type="radio" name="rating" value="3">&#9733;&#9733;&#9733;</label>
                <label><input type="radio" name="rating" value="4">&#9733;&#9733;&#9733;&#9733;</label>
                <label><input type="radio" name="rating" value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation_date" required>

            <!-- Useful Features -->
            <label>What will you say was a useful features in this products?</label>
            <label>(check all that apply)</label>
            <div class="features">
                <label><input type="checkbox" id="feature1" name="features" value="Feature1">Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="Feature2">Ease Of Use</label>
                <label><input type="checkbox" id="feature3" name="features" value="Feature3">Performance</label>
                <label><input type="checkbox" id="features" name="features" value="Feature4">Design</label>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review {Optional}</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>

            <!-- User Name -->
            <label for="username">Your Name {Optional}</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Sign Up">
        </fieldset>
        
        <footer>
            <p>Â©<span id="currentyear"></span> ðŸ“­ Ayobami Akinbiyi ðŸ“­ West African ðŸ“­</p>
            <p id="lastModified"></p>
        </footer>
    </form>
</body>
</html>
